<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <h1>Formlar</h1>

    <form action="result.html" method="get">
      <div>
        <label for="name">isim</label> 
        <input type="text" id="name" name="Kullanıcı Adı" placeholder="Lütfen İsminizi Giriniz" />
        <br />
        <label for="Lastname">Soyad</label>
        <input type="text" id="Lastname" name="Kullanıcı Soyadı" placeholder="Lütfen Soyimnizi Giriniz" />
  <div>
    <label for="password">Şifre</label>
    <input type="password" name="Şifre" id="password" placeholder="Lütfen Şifrenizi Giriniz"> 
  </div>
        

      <div>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="Lütfen Mail Adresinizi Giriniz"/>
      </div>


      <!-- radio -->


      <div>

        <p>cinsiyet</p>
        <label for="gender1" >male</label>
        <input type="radio" id="gender1" name="cinsiyet" value="Erkek">
        <label for="gender2">female</label>
        <input type="radio" id="gender2" name="cinsiyet" value="Kadın"> 


        <!-- checkbox -->


      </div>

      <p>Favori Hayvan Dostunuz Hangisi</p>

      <input type="checkbox" id="panda" name="animal1" value="Panda">
      <label for="panda">Panda</label>

      <input type="checkbox" id="balık" name="animal2" value="balık">
      <label for="balık">balık</label>

      <input type="checkbox" id="köpek" name="animal3" value="köpek">
      <label for="Köpek">köpek</label>

      <input type="checkbox" id="Kuş" name="animal4" value="Kuş">
      <label for="Kuş">Kuş</label>


      <!-- number -->


      <div>
        <label for="age">age</label>
        <input type="number" name="Kullanıcı Yaşı" id="age" min="18" max="45">
      </div>

      <!-- </search> -->
       <div>
        <label for="Aranacak Kelime">Aranacak Kelime</label>
        <input type="search" name="Arancak Kelime" id="ara">
       </div>

       <!-- color -->

       <div>
        <label for="color">renk seçin</label>
        <input type="color" id="color" name="seçilen renk">
       </div>

       <!-- date -->

       <label for="date">tarih seçiniz</label>
       <input type="date" name="tarih" id="date" min="01-01-1923" max="31.12.2025">

       <!-- file -->

       <div>
          <label for="dosya">dosya seç</label>
          <input type="file" name="seçilen dosya" id="dosya">
       </div>

       <!-- telefon -->

       <div><label for="tel">telefon</label></div>
       <input type="tel" name="telefon numarası" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx" value="0">
       
       <br>

      <input type="submit" value="Gönder" id="" />
    </form>
  </body>
</html>
